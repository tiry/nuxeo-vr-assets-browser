<html>
<head>
<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
<script type="text/javascript" src="nuxeo-provider.js"></script>
<script type="text/javascript" src="display-panel.js"></script>
<script type="text/javascript" src="nxbrowser.js"></script>
</head>

<body onload="initBrowser()">
<input type="button" id="btnUp" value="Up" />
<input type="button" id="btnDown" value="Down" />

<a-scene id="nxbrowser" sfog="type: linear; color: #AAB; far: 30; near: 0">

    <a-assets>
        <img id="nuxeo-logo" src="img/nuxeo.png"/>
        <img id="daydream" src="img/Daydream-VR.jpg"/>
        <img id="highlight1" src="img/radial-highlight.png"/>
        <img id="skymap" src="img/sky15.jpg"/>
        <img id="btnArrow" src="img/buttonArrow.png"/>
    </a-assets>

    <a-sky src="#skymap"></a-sky>    
    <a-image position="0 -1 -5" src="#highlight1" rotation="-90 0 0" scale="30 30 30"></a-image>

    <a-entity camera look-controls position="0 1.5 0 ">
        <a-entity cursor="fuse: true; fuseTimeout: 2000"
            position="0 0 -1"
            raycaster="far: 20;"
            geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.06""
            material="color: #BBBBCC; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="0.4 0.4 0.4" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="0.4 0.4 0.4"></a-animation>
        </a-entity>
    </a-entity>

    <a-entity id="viewPanel" rotation="0 -5 0" position="1.5 1.5 -4"  width="5" height="7" depth="0.2">

       <a-box id="assetTemplate" position="0 0 0"  width="0.8" height="0.8" depth="0.1" color="#FF0000">
        <a-animation begin="moveUp" fill="none" direction="normal" dur="500" attribute="position" ></a-animation>
        <a-animation begin="moveDown"  fill="none" direction="normal" dur="500"  attribute="position" ></a-animation>
             <a-animation begin="mouseenter" dur="500" attribute="scale" from="1 1 1" to="1.2 1.2 1.2"></a-animation>
             <a-animation begin="mouseleave" dur="500" attribute="scale" from="1.2 1.2 1.2" to="1 1 1"></a-animation>            

       </a-box>
    
        <a-cylinder id="upArrow" material="src:#btnArrow" position="2.5 0.6 0" radius="0.45" height="0.1" rotation="90 0 0">
             <a-animation begin="mouseenter" dur="500" attribute="scale" from="1 1 1" to="1.2 1.2 1.2"></a-animation>
             <a-animation begin="mouseleave" dur="500" attribute="scale" from="1.2 1.2 1.2" to="1 1 1"></a-animation>            
        </a-cylinder>

        <a-cylinder id="downArrow" material="src:#btnArrow"  position="2.5 -0.6 0" radius="0.45" height="0.1" rotation="-90 0 0">
            <a-animation begin="mouseenter" dur="500" attribute="scale" from="1 1 1" to="1.2 1.2 1.2"></a-animation>
             <a-animation begin="mouseleave" dur="500" attribute="scale" from="1.2 1.2 1.2" to="1 1 1"></a-animation>            
        </a-cylinder>

    </a-entity>
    
    <a-box id="nav" rotation="0 15 0" position="-3 1.5 -4"  width="2.5" height="5" depth="0.2" color="#FF0000">        <a-animation id="navAnim" begin="moveUp" fill="none" direction="normal" dur="500" attribute="position"    from="-3 1.5 -4" to="-3 5 -4"></a-animation>
      
    </a-box>

</a-scene>

<script type="text/javascript">
</script>

</body>

</html>
